<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- External CSS Libraries -->
  <script src="https://kit.fontawesome.com/ce53abcc65.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Permanent+Marker&display=swap" rel="stylesheet">
  <!-- Local CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- jQuery -->
  <script defer src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script defer src="script/app.js"></script>
  <title>Bird Spotter 2020</title>
</head>


<body>
  <main>
    <header>
      <div id="countdown"></div>
    </header>
      <section class='flight-anchors'>
        <div class="f-anchor" id="fAA"></div>
        <div class="f-anchor" id="fAB"></div>
        <div class="f-anchor" id="fAC"></div>
      </section>
      <section id="startScreen" class="splash animated fadeIn delay-1s">
        <div class="logobar">
          <div class="tile"><i class="fas fa-crow" id='logo'></i></div>
          <h1>B I R D <i class="fas fa-binoculars"></i> S P O T T E R <span id="year">2020</span></h1>
        </div>
        <div class=menubar>
          <p>Click birds to spot them!</p>
          <p id="start">Start!</p>
        </div>
      </section>
      <section id="game-field"></section>
      <section class="buttons">
        <button id="btn-animate">Animate</button>
        <button id="btn-timer">Timer</button>
        <button id="btn-fun">Fun</button>
      </section>
      <section id="killScreen"class="splash">
        <div class="sub-kill scoreboard">
          <p id="p1Crows">AAAA</p>
          <p id="p1Doves">AAAA</p>
          <p id="p1Kiwis">AAAA</p>
          <p>AAAA</p>
          <p>AAAA</p>
        </div>
        <div class="sub-kill total">
          <p>AAAA</p>
          <p>AAAA</p>
          <p>AAAA</p>
          <p>AAAA</p>
          <p>AAAA</p>
        </div>
      </section>
  </main>
</body>
</html>
